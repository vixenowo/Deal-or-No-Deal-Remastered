<style>

@font-face {
    font-family: 'Eurostile Next LT Com';

    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Impact';

}

    .game{
    background-color: blue;

    width: 1280px; 
    height: 720px;
    transform-origin: center center;
    color: white;
    position: absolute;
    }

    .gameset{
        width: 1280px;

    .board{

        height: 425px;
        margin-top: -165px;
        margin-left: -16px;
        overflow: hidden;
    }

    .table {
  display: flex;
  flex-direction: column;
  gap: 45px;
  width: 100%;
  height: 100%;
  padding: 11px;
}

.row {
  display: flex;
  gap: 20px;
}

.cell {
  width: 82px;
  height: 67px;
  background-image: linear-gradient(rgb(210, 38, 38), rgb(110, 13, 13));
  display: flex;
  justify-content: center;
  align-items: center;
}

.row.offset {
  margin-left: 30px; 
}

.boxtop{
    background-color: rgb(173, 19, 19);
    width: 100%;
    height: 2px;
    margin-top: -45px;
    border-top: 1px solid rgb(72, 15, 15);
    border-bottom: 1px solid rgb(154, 64, 64);
}

.boxtop::before{
  content: '';
  display: block;
  width: 5px;
  height: 13px;
  margin-left: 5px;
  margin-top: -4px;
  background-color: rgb(133, 26, 26);
    border-top: 1px solid rgb(136, 30, 30);
    border-bottom: 1px solid rgb(125, 41, 41);
}

.boxnumber{
    background-color: white;
    color: rgb(110, 13, 13);
    position: absolute;
    width: 50px;
    height: 30px;
    margin-top: 8px;
    outline: 1px solid white;
    outline-offset: 1px;
    text-align: center;
    font-size: 35px;
    font-family: 'Eurostile Next LT Com';
}

.boxnumber p{
    margin-top: 0px;
}

.lava-container {
  width: 440px;
  height: 425px;
  background-color: rgb(69, 113, 151);
  overflow: hidden;
  position: absolute;
  z-index: -1;
}

.blob {
  position: absolute;
  width: 200px;
  height:200px;
  background: rgba(93, 16, 62, 0.541); 
  border-radius: 50%;
  filter: blur(50px);
  animation: moveBlobs 10s infinite ease-in-out;
}

.blob:nth-child(1) {
  top: 10%;
  left: 20%;
  animation-duration: 8s;
  animation-delay: -2s;
}
.blob:nth-child(2) {
  top: 50%;
  left: 40%;
  animation-duration: 12s;
  animation-delay: -4s;
}
.blob:nth-child(3) {
  top: 30%;
  left: 70%;
  animation-duration: 9s;
  animation-delay: -6s;
}
.blob:nth-child(4) {
  top: 70%;
  left: 10%;
  animation-duration: 11s;
  animation-delay: -3s;
}
.blob:nth-child(5) {
  top: 60%;
  left: 80%;
  animation-duration: 10s;
  animation-delay: -5s;
}
.blob:nth-child(6) {
  top: 20%;
  left: 50%;
  animation-duration: 13s;
  animation-delay: -1s;
}
.blob:nth-child(7) {
  top: 80%;
  left: 30%;
  animation-duration: 9s;
  animation-delay: -3s;
}
.blob:nth-child(8) {
  top: 40%;
  left: 90%;
  animation-duration: 14s;
  animation-delay: -6s;
}
.blob:nth-child(9) {
  top: -10%;
  left: -20%;
  animation-duration: 14s;
  animation-delay: 2s;
}

@keyframes moveBlobs {
  0% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(50px, -50px);
  }
  50% {
    transform: translate(-100px, 100px);
  }
  75% {
    transform: translate(-50px, -100px);
  }
  100% {
    transform: translate(0, 0);
  }
}
