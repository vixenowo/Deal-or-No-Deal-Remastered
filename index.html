<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Deal or No Deal Remastered</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logo.css">
  </head>
  <body>
    <div class="game">
      <div class="idlemode" id="idlemode">
        <div class="grid-container idlelogos"></div>

        <div class="demonstration" id="demonstration">
          <div>
            DEMONSTRATION VIDEO
  
            <p id="demoboxnumber">??</p>
            <p id="demonumber">??</p>
          </div>
        </div>
      </div>

      <div class="grid-container startani"></div>
      <div class="idlecoin">
        <div class="idleflex">
          <div>
            <div class="middle">
              <div class="logo">
                <div>
                  DEAL OR NO DEAL
                </div>
                <div>
                  <div class="qusbox"><p>?</p></div>
                </div>
              </div>
            </div>
  
            <div class="creditzone">
              <div class="cred">
                <h2 id="normalmode">INSERT <span class="redzone" id="normalremaining">£1.00</span> TO PLAY</h2>
                <h3>WIN UP TO</h3>
                <h3 class="redzone">200</h3>
                <h3>TICKETS</h3>
              </div>
            </div>

          </div>
        </div>
        <div class="idleflex">
          <div>
            <div class="middle">
              <div class="logo">
                <div>
                  DEAL OR NO DEAL
                </div>
                <div>
                  <div class="qusbox"><p>?</p></div>
                </div>
              </div>
              <div class="doubledeal">
                DOUBLE DEAL
              </div>
            </div>
  
            <div class="creditzone">
              <div class="cred">
                <h2 id="doublemode">INSERT <span class="redzone" id="doubleremaining">£2.00</span> TO PLAY</h2>
                <h3>WIN UP TO</h3>
                <h3 class="redzone">400</h3>
                <h3>TICKETS</h3>
              </div>
            </div>

          </div>
        </div>
        <h1 class="credits" id="credits">CREDITS: £0.00</h1>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="renderer.js"></script>
  <script src="WindowManager.js"></script>
</html>
